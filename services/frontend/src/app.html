<!doctype html>
<html lang="en" class="%sveltekit.theme%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Boarding House Monitor - Comprehensive property management system for boarding houses" />
    <meta name="keywords" content="boarding house, property management, room booking, tenant management" />
    <meta name="author" content="Boarding House Monitor Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Boarding House Monitor" />
    <meta property="og:description" content="Comprehensive property management system for boarding houses" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://boardinghouse.com" />
    <meta property="og:image" content="%sveltekit.assets%/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Boarding House Monitor" />
    <meta name="twitter:description" content="Comprehensive property management system for boarding houses" />
    <meta name="twitter:image" content="%sveltekit.assets%/twitter-image.png" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-gray-50 text-gray-900 antialiased">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto mb-4"></div>
        <p class="text-gray-600 font-medium">Loading Boarding House Monitor...</p>
      </div>
    </div>
    
    <!-- App Container -->
    <div style="display: contents">%sveltekit.body%</div>
    
    <!-- Remove loading screen when app is ready -->
    <script>
      // Remove loading screen when the app is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
      
      // Theme detection and application
      (function() {
        const theme = localStorage.getItem('theme') || 
                     (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>
  </body>
</html>
